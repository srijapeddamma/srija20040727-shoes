        header {

            justify-content: space-around;
        }

        .product {
            border: 1px solid #ddd;
            margin: 1em;
            padding: 1em;
            width: 200px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

        .product img {
            max-width: 100%;
            border-radius: 10px;
        }

        /* Footer Styles */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: rgba(255, 255, 255, 0.625);
            text-align: center;
            padding: 1em 0;
            position: fixed;

        }
